services:
  surrealdb:
    image: surrealdb/surrealdb:v2
    container_name: surrealdb
    restart: always
    pull_policy: always
    command: start --log info --user $SURREAL_USER --pass $SURREAL_PASSWORD rocksdb:/mydata/mydatabase.db
    user: root  # Required for bind mounts on Linux
    # ports:
    #   - "8000:8000"
    volumes:
      - ./surreal_data:/mydata
    environment:
      - SURREAL_EXPERIMENTAL_GRAPHQL=true
    networks:
      - open_notebook

  open_notebook:
    image: lfnovo/open_notebook:v1-latest
    container_name: open_notebook
    restart: always
    pull_policy: always
    ports:
      - "8502:8502"  # Web UI
      - "5055:5055"  # REST API
    environment:
      # REQUIRED: Change this to your own secret string
      # This encrypts your API keys in the database
      - OPEN_NOTEBOOK_ENCRYPTION_KEY=change-me-to-a-secret-string

      # Database connection (default values - no need to change)
      - SURREAL_URL=ws://surrealdb:8000/rpc
      - SURREAL_USER=$SURREAL_USER
      - SURREAL_PASSWORD=$SURREAL_PASSWORD
      - SURREAL_NAMESPACE=open_notebook
      - SURREAL_DATABASE=open_notebook
    volumes:
      - ./notebook_data:/app/data
    depends_on:
      - surrealdb
    networks:
      - open_notebook

networks:
  open_notebook:
    name: open_notebook
